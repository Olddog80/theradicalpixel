<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Radical Pixel</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(1000, 1px);
            grid-template-rows: repeat(1000, 1px);
            gap: 1px;
        }
        .pixel {
            width: 1px;
            height: 1px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>The Radical Pixel</h1>
    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');

        for (let i = 0; i < 1000000; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.addEventListener('click', () => {
                const currentColor = pixel.style.backgroundColor;
                pixel.style.backgroundColor = currentColor === 'black' ? 'white' : 'black';
            });
            grid.appendChild(pixel);
        }
    </script>
</body>
</html>
